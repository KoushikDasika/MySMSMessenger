<div class="h-full max-h-[80vh] flex flex-col mb-8 px-12">
  <!-- Header or other fixed content -->
  <div class="flex-none pb-4 mx-4">
    <h2 class="text-3xl font-bold">Message History ({{ messages.length }})</h2>
  </div>
  
  <!-- Scrollable list container -->
  <div class="flex-grow overflow-y-auto">
    <div class="mx-4">
      <app-message *ngFor="let message of messages" [message]="message"></app-message>
    </div>
  </div>
</div>
